<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>

<body>
  <h1>Address Book</h1>
  <h2>Add a contact:</h2>
  <form id="new-contact">
    <label for="new-first-name">First Name</label>
    <input type="text" id="new-first-name">
    <label for="new-last-name">Last Name</label>
    <input type="text" id="new-last-name">
    <label for="new-phone-number">Phone Number</label>
    <input type="text" id="new-phone-number">
    <button type="submit">Add</button>
  </form>

  <h2>Contacts:</h2>
  <ul id="contacts">
  </ul>

  <div id="show-contact">
    <p>First Name: <span class="first-name"></span></p>
    <p>Last Name: <span class="last-name"></span></p>
    <p>Phone Number: <span class="phone-number"></span></p>
    <div id="buttons">
    </div>
  </div>

  <div class="container">
    <h1 class="heading">Address Book and To-Do List</h1>
    <form id="travelForm">
      <label for="location">
        <h4 class="questionHeading">Enter a location:</h4>
      </label>
      <input id="location" class="form-control" type="text" style="max-width: 40%;">
      <label for="landmark">
        <h4 class="questionHeading">Enter a landmark:</h4>
      </label>
      <input id="landmark" class="form-control" type="text" style="max-width: 40%;">
      <label for="time">
        <h4 class="questionHeading">Enter the time of year you visited:</h4>
      </label>
      <input id="time" class="form-control" type="text" style="max-width: 40%;">
      <label for="notes">
        <h4 class="questionHeading">Enter notes:</h4>
      </label>
      <input id="notes" class="form-control" type="text" style="max-width: 40%;">
      <button id="travelButton" type="submit" class="btn btn-primary btn-lg">Submit Travel</button>
    </form>
    <p>
      <span class="travelLog"></span>
    </p>
  </div>
</body>

</html>
